<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TS Angel Quotex Chart</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #111; color: white; }
    select, iframe { margin-top: 20px; }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>TS Angel Live Market View</h2>
  <label for="pairSelect">Choose Pair:</label>
  <select id="pairSelect">
    <option value="EURUSD">EURUSD</option>
    <option value="GBPUSD">GBPUSD</option>
    <option value="USDJPY">USDJPY</option>
    <option value="AUDUSD">AUDUSD</option>
    <option value="NZDUSD">NZDUSD</option>
    <option value="USDCHF">USDCHF</option>
    <option value="USDCAD">USDCAD</option>
  </select>

  <iframe id="tvChart" src="https://s.tradingview.com/widgetembed/?symbol=FX:EURUSD&interval=1&theme=dark&style=1&locale=en"></iframe>

  <script>
    const pairSelect = document.getElementById("pairSelect");
    const tvChart = document.getElementById("tvChart");

    pairSelect.addEventListener("change", function () {
      const symbol = this.value;
      tvChart.src = `https://s.tradingview.com/widgetembed/?symbol=FX:${symbol}&interval=1&theme=dark&style=1&locale=en`;
    });
  </script>
</body>
</html>
