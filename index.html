<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TS ANGEL AI BOT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0d0d1a;
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      gap: 20px;
      justify-content: center;
    }
    .box {
      background: #111;
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 20px;
      width: 380px;
      box-shadow: 0 0 15px cyan;
    }
    .box h2 {
      color: cyan;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #000;
      color: #0f0;
      border: 1px solid cyan;
      border-radius: 5px;
      font-weight: bold;
    }
    .signal-box {
      border: 1px dashed #0f0;
      margin-top: 15px;
      padding: 10px;
      font-size: 14px;
    }
    .chart-box iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      border: 2px solid cyan;
      padding: 20px;
      width: 300px;
      text-align: center;
      display: none;
      box-shadow: 0 0 20px cyan;
    }
    .modal button {
      background: #00ffaa;
      color: #000;
      font-weight: bold;
    }
    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
      font-size: 20px;
    }
  </style>
</head>

</html>
