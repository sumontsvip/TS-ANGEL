<!DOCTYPE html>
<html>
<head>
<title>TS QUOTEX AI - PRO ULTRA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
background:#050505;
color:white;
font-family:Arial;
text-align:center;
}
h2{color:#00ffff;}

select,input,button{
padding:8px;
margin:6px;
border-radius:6px;
border:none;
}

button{
background:#00aaff;
color:white;
cursor:pointer;
}

.box{
margin-top:15px;
padding:15px;
background:#111;
border-radius:10px;
}

.buy{color:lime;font-size:22px;}
.sell{color:red;font-size:22px;}
.info{color:cyan;}
.win{color:gold;}

table{
width:100%;
margin-top:15px;
border-collapse:collapse;
}
th,td{
border:1px solid #333;
padding:6px;
font-size:12px;
}
th{background:#222;}
</style>
</head>

<body>

<h2>TS QUOTEX AI - PRO ULTRA</h2>

<select id="pair">
<option>USD BRL OTC</option>
<option>USD PKR OTC</option>
<option>EUR USD</option>
<option>EUR GBP</option>
<option>EUR JPY</option>
</select>

<select id="timeframe">
<option>1 Minute</option>
<option>5 Minute</option>
</select>

<br>

<input type="number" id="capital" placeholder="Enter Capital">

<br>

<button onclick="generateSignal()">Generate Signal</button>
<button onclick="toggleAuto()">Auto Mode</button>

<div class="box" id="result"></div>

<table>
<thead>
<tr>
<th>Time</th>
<th>Pair</th>
<th>Signal</th>
<th>TF</th>
</tr>
</thead>
<tbody id="history">
</tbody>
</table>

<script>

let autoInterval=null;

function smartDirection(){
let r = Math.random();
if(r>0.6) return "BUY";
if(r<0.4) return "SELL";
return Math.random()>0.5?"BUY":"SELL";
}

function generateSignal(){

let pair=document.getElementById("pair").value;
let tf=document.getElementById("timeframe").value;
let capital=parseFloat(document.getElementById("capital").value);

if(!capital){
alert("Enter Capital First");
return;
}

let direction=smartDirection();

let riskAmount=(capital*0.02).toFixed(2);
let targetAmount=(capital*0.03).toFixed(2);

let winRate=(75+Math.floor(Math.random()*15))+"%";

let result=document.getElementById("result");

result.innerHTML=`
<div class="${direction=="BUY"?"buy":"sell"}">Signal: ${direction}</div>
<div class="info">${pair}</div>
<div class="info">Timeframe: ${tf}</div>
<div>Risk (2%): $${riskAmount}</div>
<div>Target (3%): $${targetAmount}</div>
<div class="win">Win Rate: ${winRate}</div>
<div>Time: ${new Date().toLocaleTimeString()}</div>
`;

let history=document.getElementById("history");

history.innerHTML=`
<tr>
<td>${new Date().toLocaleTimeString()}</td>
<td>${pair}</td>
<td>${direction}</td>
<td>${tf}</td>
</tr>
` + history.innerHTML;

}

function toggleAuto(){

if(autoInterval){
clearInterval(autoInterval);
autoInterval=null;
alert("Auto Mode Stopped");
return;
}

generateSignal();

autoInterval=setInterval(function(){
generateSignal();
},30000);

alert("Auto Mode Started (Every 30 Seconds)");

}

</script>

</body>
</html>
