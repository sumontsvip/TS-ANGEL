<!DOCTYPE html>
<html>
<head>
<title>TS QUOTEX AI - PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
background:#0a0f1c;
color:white;
font-family:Arial;
text-align:center;
margin:0;
}
.header{
background:linear-gradient(90deg,#00f2ff,#0066ff);
padding:15px;
font-weight:bold;
}
.card{
background:rgba(255,255,255,0.05);
margin:15px;
padding:15px;
border-radius:15px;
box-shadow:0 0 15px rgba(0,255,255,0.3);
}
button{
padding:10px 15px;
border:none;
border-radius:8px;
background:#00bfff;
color:white;
margin:5px;
}
input,select{
padding:8px;
border-radius:8px;
border:none;
margin:5px;
}
#signal{
margin-top:10px;
font-size:18px;
font-weight:bold;
}
.loading{
animation:blink 1s infinite;
}
@keyframes blink{
50%{opacity:0.3;}
}
table{
width:100%;
margin-top:10px;
font-size:12px;
}
</style>
</head>

<body>

<div class="header">TS QUOTEX AI - STRATEGY ENGINE</div>

<div class="card">
<div id="clock"></div>

<select id="pair">
<option>USD BRL OTC</option>
<option>EUR USD</option>
<option>GBP USD</option>
</select>

<select id="timeframe">
<option>1 Minute</option>
<option>5 Minute</option>
</select>

<br>
<button onclick="generateSignal()">Generate Signal</button>

<div id="signal"></div>
</div>

<div class="card">
<h3>Signal History</h3>
<table border="1">
<tr><th>Time</th><th>Pair</th><th>Signal</th></tr>
<tbody id="history"></tbody>
</table>
</div>

<script>

function updateClock(){
document.getElementById("clock").innerHTML =
"Market Time: " + new Date().toLocaleTimeString();
}
setInterval(updateClock,1000);

function generateSignal(){

let s=document.getElementById("signal");
s.innerHTML="Connecting to Strategy Engine...";
s.classList.add("loading");

setTimeout(()=>{
s.innerHTML="Analyzing Market...";
},1500);

setTimeout(()=>{

fetch("/api/signal")
.then(res=>res.json())
.then(data=>{

s.classList.remove("loading");

s.innerHTML =
data.signal +
"<br>RSI: " + data.rsi +
"<br>EMA9: " + data.emaFast +
"<br>EMA21: " + data.emaSlow +
"<br>Strategy: " + data.strategy;

addHistory(data.signal);

});

},3000);

}

function addHistory(sig){

let table=document.getElementById("history");

let row="<tr><td>" +
new Date().toLocaleTimeString() +
"</td><td>" +
document.getElementById("pair").value +
"</td><td>" +
sig +
"</td></tr>";

table.innerHTML += row;

}

</script>

</body>
</html>
