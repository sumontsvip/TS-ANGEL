<!DOCTYPE html>
<html>
<head>
<title>TS QUOTEX AI - SIGNAL PANEL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{background:#0a0f1c;color:white;font-family:Arial;text-align:center;margin:0;}
.header{background:linear-gradient(90deg,#00f2ff,#0066ff);padding:15px;font-weight:bold;}
.card{background:rgba(255,255,255,0.05);margin:15px;padding:15px;border-radius:15px;box-shadow:0 0 15px rgba(0,255,255,0.3);}
button{padding:10px 15px;border:none;border-radius:8px;background:#00bfff;color:white;margin:5px;font-weight:bold;}
select{padding:8px;border-radius:8px;border:none;margin:5px;}
.signal{font-size:22px;font-weight:bold;margin-top:15px;}
.call{color:#00ff88;}
.put{color:#ff4d4d;}
.wait{color:#cccccc;}
</style>
</head>
<body>

<div class="header">TS QUOTEX AI - OTC SIGNAL SYSTEM</div>

<div class="card">
<h3>Select Market</h3>
<select id="market">
<option>EURUSD OTC</option>
<option>GBPUSD OTC</option>
<option>USDJPY OTC</option>
<option>XAUUSD OTC</option>
<option>BTCUSD OTC</option>
</select>

<select id="timeframe">
<option value="1">1 Minute</option>
<option value="5">5 Minutes</option>
<option value="15">15 Minutes</option>
</select>

<select id="expiry">
<option value="1">1 Min Expiry</option>
<option value="2">2 Min Expiry</option>
<option value="5">5 Min Expiry</option>
</select>

<br>
<button onclick="generateSignal()">Generate Signal</button>

<div id="signalBox" class="signal wait">WAITING...</div>
<div id="details"></div>
</div>

<script>

function generateSignal(){

let market=document.getElementById("market").value;
let tf=document.getElementById("timeframe").value;
let expiry=document.getElementById("expiry").value;

let rsi = Math.floor(Math.random()*100);  // demo RSI
let trend = Math.random();

let signal="";
let className="signal ";

if(rsi<30 && trend>0.5){
signal="CALL";
className+="call";
}
else if(rsi>70 && trend<0.5){
signal="PUT";
className+="put";
}
else{
signal="NO TRADE";
className+="wait";
}

document.getElementById("signalBox").className=className;
document.getElementById("signalBox").innerHTML=signal;

document.getElementById("details").innerHTML=
"Market: "+market+
"<br>Timeframe: "+tf+"m"+
"<br>Expiry: "+expiry+"m"+
"<br>RSI: "+rsi;

}

</script>

</body>
</html>
