<!DOCTYPE html>
<html>
<head>
<title>TS QUOTEX AI - DOMINATION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body{
background:linear-gradient(135deg,#0f0f0f,#000000);
color:white;
font-family:Arial;
text-align:center;
}

h1{
color:#00ffff;
text-shadow:0 0 15px cyan;
}

.card{
background:rgba(255,255,255,0.05);
backdrop-filter:blur(10px);
border:1px solid rgba(255,255,255,0.1);
padding:20px;
margin:15px;
border-radius:15px;
box-shadow:0 0 20px rgba(0,255,255,0.2);
}

button{
background:#00ffff;
border:none;
padding:10px 20px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

input{
padding:8px;
border-radius:6px;
border:none;
margin:5px;
}

.buy{color:lime;font-size:22px;}
.sell{color:red;font-size:22px;}
.locked{color:red;font-weight:bold;}
.premium{color:gold;}

</style>
</head>
<body>

<h1>TS QUOTEX AI - DOMINATION</h1>

<div class="card">
<input type="number" id="capital" placeholder="Enter Capital">
<button onclick="getSignal()">Get Server Signal</button>
<div id="signalBox"></div>
</div>

<div class="card">
<h3>Withdrawal Tracker</h3>
<input type="number" id="deposit" placeholder="Deposit">
<input type="number" id="withdraw" placeholder="Withdraw">
<button onclick="updateBalance()">Update</button>
<div>Balance: $<span id="balance">0</span></div>
</div>

<div class="card">
<h3>Premium Zone</h3>
<input type="password" id="key" placeholder="Enter Premium Key">
<button onclick="unlock()">Unlock</button>
<div id="premiumStatus" class="locked">LOCKED</div>
</div>

<script>

let balance = 0;
let premium = false;

async function getSignal(){

const res = await fetch('/api/signal');
const data = await res.json();

const capital = parseFloat(document.getElementById("capital").value);
if(!capital){ alert("Enter Capital"); return;}

const risk = (capital*0.02).toFixed(2);
const target = (capital*0.03).toFixed(2);

document.getElementById("signalBox").innerHTML = `
<div class="${data.signal=="BUY"?"buy":"sell"}">
${data.signal}
</div>
<div>${data.pair}</div>
<div>Win Rate: ${data.winRate}</div>
<div>Risk: $${risk}</div>
<div>Target: $${target}</div>
`;

}

function updateBalance(){

const dep = parseFloat(document.getElementById("deposit").value)||0;
const wit = parseFloat(document.getElementById("withdraw").value)||0;

balance += dep;
balance -= wit;

document.getElementById("balance").innerText = balance.toFixed(2);

}

function unlock(){

const key = document.getElementById("key").value;

if(key === "TS-DOMINATION-2026"){
premium = true;
document.getElementById("premiumStatus").innerHTML =
"<span class='premium'>PREMIUM ACTIVE</span>";
}else{
alert("Wrong Key");
}

}

</script>

</body>
</html>
