<!DOCTYPE html>
<html>
<head>
<title>TS Angel - Live Quotex Signal Panel</title>
<style>
body{
background:#000;
color:white;
font-family:Arial;
text-align:center;
}
select,button{
padding:10px;
margin:10px;
border-radius:6px;
}
.signal{
font-size:22px;
margin-top:20px;
}
.buy{color:lime;}
.sell{color:red;}
.info{color:cyan;}
</style>
</head>

<body>

<h2>TS Angel - Live Quotex Signal Panel</h2>

<label>Choose Pair:</label>
<br>
<select id="pair">
<option>USD BRL OTC</option>
<option>USD PKR OTC</option>
<option>EUR USD</option>
<option>EUR GBP</option>
<option>EUR JPY</option>
</select>

<br>

<button onclick="generateSignal()">Generate Signal</button>

<div class="signal" id="result"></div>

<script>

function generateSignal(){

let pair = document.getElementById("pair").value;

let random = Math.random();

let direction = random > 0.5 ? "BUY" : "SELL";

let risk = "2% Risk Per Trade";
let target = "3% Target Profit";

let resultDiv = document.getElementById("result");

if(direction == "BUY"){
resultDiv.innerHTML = `
<div class="buy">Signal: BUY</div>
<div class="info">${pair}</div>
<div>${risk}</div>
<div>${target}</div>
`;
}else{
resultDiv.innerHTML = `
<div class="sell">Signal: SELL</div>
<div class="info">${pair}</div>
<div>${risk}</div>
<div>${target}</div>
`;
}

}

</script>

</body>
</html>
